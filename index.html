<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>풀-업! 로그인</title>
  <style>
    /* 전체 배경 애니메이션 */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      overflow: hidden;
      font-size: 28px;
    }

    body {
      background: linear-gradient(270deg, #2196f3, #21cbf3, #8e24aa);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 로그인 박스 */
    .box {
      background: rgba(255, 255, 255, 0.9);
      padding: 120px 100px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 800x;
      width: 360%;
      text-align: center;
      animation: floatIn 1.2s ease-out;
    }

    @keyframes floatIn {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      margin-bottom: 100px;
      color: #333;
    }

    input {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      font-size: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #2196f3;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #1976d2;
    }

    #error-message {
      color: red;
      margin-top: 15px;
      min-height: 20px;
      font-size: 14px;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_Tgj8J3mPwfs9EsWvuNROld3T4q5iwY8",
      authDomain: "pullupmain.firebaseapp.com",
      projectId: "pullupmain",
      storageBucket: "pullupmain.firebasestorage.app",
      messagingSenderId: "955555666660",
      appId: "1:955555666660:web:f109e5d2ac1e84b161aaf1",
      measurementId: "G-JHWG8K16C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function login() {
      const id = document.getElementById("id").value.trim();
      const pw = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-message");

      errorMsg.textContent = "";

      if (!id || !pw) {
        errorMsg.textContent = "아이디와 비밀번호를 입력하세요.";
        return;
      }

      try {
        const docRef = doc(db, "users", id);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          errorMsg.textContent = "존재하지 않는 아이디입니다.";
          return;
        }

        const userData = docSnap.data();

        if (userData.password !== pw) {
          errorMsg.textContent = "비밀번호가 틀렸습니다.";
          return;
        }

        localStorage.setItem("loggedInUser", id);
        localStorage.setItem("role", userData.role);

        if (userData.role === "master") {
          window.location.href = "master.html";
        } else if (userData.role === "student") {
          window.location.href = "exam.html";
        } else {
          errorMsg.textContent = "알 수 없는 사용자 역할입니다.";
        }

      } catch (error) {
        console.error("로그인 중 오류:", error);
        errorMsg.textContent = "로그인 중 오류가 발생했습니다.";
      }
    }

    window.login = login;
  </script>
</head>
<body>
  <div class="box">
    <h2>풀-업! 로그인</h2>
    <input type="text" id="id" placeholder="아이디" />
    <input type="password" id="password" placeholder="비밀번호" />
    <button onclick="login()">로그인</button>
    <div id="error-message"></div>
  </div>
</body>
</html>
